<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code</title>
</head>
<body>
    <header><img src="./imagens/logoFoodAlliance.png" alt=""></header>
    <div class="texto">
        <p>Gere um QR Code ou envie as moedas direto para o CPF do doador.</p>
    </div>
    <div class="conteudo">
        <form action="" method="post">
        <div class="cpf">
                <label for="CPF">CPF do Doador</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
        </div>
        <div class="alimento">
                <label for="alimento">Alimento</label>
                <select name="alimento" id="alimento" required>
                    <option value="none"></option>
                    <option value="arroz">Arroz</option>
                    <option value="feijao">Feijão</option>
                    <option value="macarrao">Macarrão</option>
                    <option value="oleo">Óleo</option>
                </select>
        </div>
        <div class="kg">
                <label for="kg">KG</label>
                <input type="number" id="kg" name="kg" placeholder="Quantidade em Kg">
        </div>
        <button class="gerar">Gerar</button>
        <button class="doador">Conta do doador</button>
        </form>
    </div>
    <div class="background"></div>
    <div class="qr-code"><img src="./imagens/qr-code.png" alt="QR-Code"></div>
    <div class="carregando"></div>
</body>
</html>
