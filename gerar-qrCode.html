<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar - QR Code</title>
    <link rel="stylesheet" href="./css/gerar-qrCode.css">
</head>
<body>
    <header class="cabecalho">
        <a href="./home2.html"><img src="./imagens/logoSemFundo.png" alt=""></a>
    </header>
    <section class="container">
        <div class="txt">
            <h1>Gere um QR Code ou envie as moedas direto para o CPF do doador.</h1>
            <form action="post">
            <label for="cpf">CPF do Doador</label>
            <input id="nome" type="text" name="nome" placeholder="CPF" required>
            <label for="alimento">Alimento</label>
            <select name="alimento" id="alimento">
                <option value="arroz"> </option>
                <option value="arroz">Arroz</option>
                <option value="arroz">Feijão</option>
                <option value="arroz">Macarrão</option>
                <option value="arroz">Óleo</option>
            </select>
            <label for="kg">KG</label>
            <input id="nome" type="number" name="nome" placeholder="Kg" required>
            <button class="gerar">Gerar</button>
            <button class="doador">Conta do doador</button>
        </div></form>
        <div class="imagens">
                <img src="./imagens/qr-code.png" alt="qr-code">
            </div>
    </section>
</body>
</html>
