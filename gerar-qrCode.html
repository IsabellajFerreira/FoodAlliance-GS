<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/gerar-qrCode.css">
    <title>Gerar QR Code</title>
</head>
<body>
    <header><img src="./imagens/logoSemFundo.png" alt="FoodAlliance-logo"></header>
    <div class="texto">
        <p>Gere um <i>QR Code</i> ou envie as moedas direto para o <i>CPF</i> do doador.</p>
    </div>
    <div class="conteudo">
        <form action="" method="post">
        <div class="cpf">
                <label for="CPF">CPF do Doador</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
        </div>
        <div class="alimento">
                <label for="alimento">Alimento</label>
                <select name="alimento" id="alimento" required>
                    <option value="none"></option>
                    <option value="arroz">Arroz</option>
                    <option value="feijao">Feijão</option>
                    <option value="macarrao">Macarrão</option>
                    <option value="oleo">Óleo</option>
                </select>
        </div>
        <div class="kg">
                <label for="kg">KG</label>
                <input type="number" id="kg" name="kg" placeholder="Quantidade em Kg">
        </div>
        <div class="botao">
        <button class="gerar"><p>Gerar</p></button>
        <button class="doador"><p>Conta do doador</p></button>
        </div>
        </form>
    </div>
    <div class="background">
        <div class="qr-code"><img src="./imagens/qr-code.png" alt="QR-Code"></div> 
        <div class="carregando"></div>
    </div>
<footer></footer>
   
</body>
</html>
