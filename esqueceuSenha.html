<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/esqueceuSenha.css">
    <link rel="stylesheet" href="./css/breakpointEsqueceuSenha.css">
    <title>Formul√°rio de Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./imagens/login.png" alt="Imagem de usuario que esqueceu a senha">
        </div>
        <div class="form">
            <form action="/forms.html" method="GET">
                <div class="form-header">
                    <div class="title">
                        <h1>Esqueceu a senha </h1>
                    </div>
                </div>
                <div class="input-group">                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>                                 
                </div>
                <div class="continue-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
