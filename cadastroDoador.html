<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formsCadastroDoador.css">
    <link rel="stylesheet" href="./css/breakpointCadastroDoador.css">    
    <title>Formul√°rio de cadastro </title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./imagens/cadastroDoador.png" alt="Imagem de cadastro de doadores">
        </div>
        <div class="form">
            <form action="/forms.html" method="GET">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button ><a href="./formsLogin.html">login</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="telefone1">Telefone</label>
                        <input id="telefone1" type="text" name="telefone1" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="telefone2">Celular</label>
                        <input id="telefone2" type="text" name="telefone2" placeholder="(xx) xxxx-xxxx" >
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>                        
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
